name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # 메인 브랜치 이름 확인 (master면 바꾸기)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # ← v6 → v4로 수정
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist    # 빌드된 폴더
          publish_branch: gh-pages  # Pages 브랜치
