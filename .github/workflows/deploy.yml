name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # 실제 메인 브랜치 이름 확인

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        # ✅ package-lock.json 없어도 설치 가능하도록 npm install 사용
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # 안정적인 v4 사용
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist    # 빌드된 폴더
          publish_branch: gh-pages  # Pages 브랜치
